name: Sync Strava Data

on:
  schedule:
    # Ejecutar diariamente a las 6:00 AM UTC (8:00 AM Madrid)
    - cron: '0 6 * * *'
  
  # Permitir ejecución manual
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Días hacia atrás para sincronizar'
        required: false
        default: '7'
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run sync
      env:
        STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
        STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        APP_URL: ${{ secrets.APP_URL }}
      run: |
        python scripts/daily_sync.py --days ${{ github.event.inputs.days_back || '7' }}
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ Sincronización falló. Revisar logs."
        # Aquí podrías agregar notificación por email/Slack